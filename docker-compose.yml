  # ============================================
  # pgAdmin - Database Management UI (Optional)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: biotrakr-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@biotrakr.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - biotrakr-network
    profiles:
      - tools

  # ============================================
  # RedisInsight - Redis Management UI (Optional)
  # ============================================
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: biotrakr-redis-insight
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db
    depends_on:
      - redis
    networks:
      - biotrakr-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_insight_data:
    driver: local
  mlflow_data:
    driver: local
  ml_service_artifacts:
    driver: local

networks:
  biotrakr-network:
    driver: bridge
