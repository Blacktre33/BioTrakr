version: '3.8'

services:
  # ============================================
  # PostgreSQL with TimescaleDB Extension
  # ============================================
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: biotrakr-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: biotrakr_dev
      POSTGRES_MULTIPLE_DATABASES: biotrakr_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biotrakr-network

  # ============================================
  # Redis - Cache & Session Store
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: medasset-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - biotrakr-network

  # ============================================
  # Meilisearch - Fast Search Engine
  # ============================================
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: biotrakr-search
    environment:
      MEILI_MASTER_KEY: masterKey
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - biotrakr-network

